{% extends "shared.html" %}
{% block content %}
<!doctype html>
<html>
	<head>
		<style>
		img {
			height: 90vh;
			max-width: 100%;
			box-shadow: 2px 2px 2px #111111;
		}
		iframe {
			height: 90vh;
			max-width: 100%;
			box-shadow: 2px 2px 2px #111111;
		}

		body {
			height: 100%;
			background-color: #3a3a3a;
		}
		</style>
	</head>
	<body onKeyDown="onPress(event);">
		<h2>{{ sr }}</h2>
		<center>
		{% for element in iframes %}
		<iframe class="slide" src={{ element }} frameborder='0' scrolling='no' width='100%' height='100%' allowfullscreen></iframe>
		{% endfor %}
		{% for element in images %}
		<img class="slide" src={{ element }}/>
		{% endfor %}
		</center>
	</body>
	<script>
	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
		showDivs(slideIndex += n);
	}

	function showDivs(n) {
		var i;
		var x = document.getElementsByClassName("slide");
		if (n > x.length) { window.location = "/next" + window.location.search} 
		if (n < 1) {slideIndex = x.length} ;
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none"; 
		}
		x[slideIndex-1].style.display = "block"; 
	}

	function onPress(c) {
		if(c.key == "ArrowRight")
		{
			plusDivs(1);
		}
		else if(c.key == "ArrowLeft")
		{
			plusDivs(-1);
		}
	}
	</script>
</html>
{% endblock %}
